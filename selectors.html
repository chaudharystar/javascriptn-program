<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<body>
<h1>The Document Object</h1>
<h2>The querySelector() Method</h2>

<h3>Add a background color to the first p element:</h3>
<p>This is a p element.</p>
<p class="example">This is a p element.</p>
<p id="demo">This is a p element with id="demo".</p>


<script>
  document.querySelector("p").style.backgroundColor = "red";
  document.querySelector(".example").style.backgroundColor = "green";
  document.querySelector("#demo").innerHTML = "Hello World!";
</script>
    
</body>
</html>
